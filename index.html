<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Úprava docházky</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 24px;
        }

        .section {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .date-input, .time-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .attendance-item {
            padding: 12px;
            background-color: var(--tg-theme-bg-color, rgba(255, 255, 255, 0.5));
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .attendance-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .attendance-item-title {
            font-weight: 600;
            font-size: 14px;
        }

        .remove-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .time-row {
            display: flex;
            gap: 12px;
        }

        .time-row > div {
            flex: 1;
        }

        .break-item {
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(245, 245, 245, 0.5));
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .break-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .break-item-title {
            font-weight: 500;
            font-size: 13px;
        }

        .break-remove-btn {
            background-color: #ff9500;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .info-text {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div style="padding: 20px; text-align: center;">
        <h1>Attendance Form</h1>
        <p>This is a simplified test page.</p>
        <button id="closeButton" style="padding: 10px 20px; font-size: 16px; margin-top: 20px;">Close Form</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Hide the Telegram MainButton as we have our own close button
        tg.MainButton.hide();

        document.getElementById('closeButton').addEventListener('click', () => {
            tg.close();
        });
    </script>
</body>
</html>
