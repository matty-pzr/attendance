<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doch√°zka</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 24px;
        }

        .section {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .date-input, .time-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .attendance-item {
            padding: 12px;
            background-color: var(--tg-theme-bg-color, rgba(255, 255, 255, 0.5));
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .attendance-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .attendance-item-title {
            font-weight: 600;
            font-size: 14px;
        }

        .remove-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
        }

        .time-row {
            display: flex;
            gap: 12px;
        }

        .time-row > div {
            flex: 1;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .info-text {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>üìÖ Doch√°zka</h1>
    <p class="subtitle">Zadejte ƒçasy p≈ô√≠chodu a odchodu pro vybran√© datum</p>

    <div class="section">
        <div class="form-group">
            <label>Datum</label>
            <input type="date" class="date-input" id="dateInput">
        </div>
    </div>

    <div class="section">
        <div class="section-title">‚è∞ Z√°znamy doch√°zky</div>
        <p class="info-text">M≈Ø≈æete p≈ôidat v√≠ce z√°znam≈Ø pro jeden den (nap≈ô. rann√≠ a odpoledn√≠ smƒõna)</p>
        <div id="attendanceList"></div>
        <button type="button" class="add-btn" id="addAttendanceBtn">+ P≈ôidat z√°znam</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Ulo≈æit doch√°zku");
        tg.MainButton.show();

        let attendanceRecords = [];
        let selectedDate = '';

        function initializeForm() {
            const initDataUnsafe = tg.initDataUnsafe;
            if (initDataUnsafe && initDataUnsafe.start_param) {
                try {
                    const data = JSON.parse(decodeURIComponent(initDataUnsafe.start_param));
                    console.log("Parsed attendance data:", data);
                    loadAttendanceData(data);
                } catch (e) {
                    console.log('No attendance data to load', e);
                }
            }
            
            // If no date loaded, set to today
            if (!selectedDate) {
                const today = new Date();
                selectedDate = today.toISOString().split('T')[0];
            }
            
            document.getElementById('dateInput').value = selectedDate;
            renderAll();
            validateForm();
        }

        function loadAttendanceData(data) {
            if (data.date) {
                selectedDate = data.date;
            }
            if (data.attendanceRecords && Array.isArray(data.attendanceRecords)) {
                attendanceRecords = data.attendanceRecords.map(record => ({
                    id: record.id || Date.now() + Math.random(),
                    clock_in: record.clock_in || '',
                    clock_out: record.clock_out || ''
                }));
            }
        }

        function addAttendanceRecord() {
            attendanceRecords.push({
                id: Date.now() + Math.random(),
                clock_in: '09:00',
                clock_out: ''
            });
            renderAttendanceRecords();
            validateForm();
        }

        function removeAttendanceRecord(id) {
            attendanceRecords = attendanceRecords.filter(r => r.id !== id);
            renderAttendanceRecords();
            validateForm();
        }

        function renderAttendanceRecords() {
            const container = document.getElementById('attendanceList');
            if (attendanceRecords.length === 0) {
                container.innerHTML = '<div class="empty-state">≈Ω√°dn√© z√°znamy doch√°zky</div>';
                return;
            }

            container.innerHTML = attendanceRecords.map((record, index) => `
                <div class="attendance-item" data-record-id="${record.id}">
                    <div class="attendance-item-header">
                        <span class="attendance-item-title">Z√°znam ${index + 1}</span>
                        <button type="button" class="remove-btn" onclick="removeAttendanceRecord(${record.id})">Odebrat</button>
                    </div>
                    <div class="time-row">
                        <div class="form-group">
                            <label>P≈ô√≠chod</label>
                            <input type="time" class="time-input clock-in-time" value="${record.clock_in || ''}" data-record-id="${record.id}">
                        </div>
                        <div class="form-group">
                            <label>Odchod</label>
                            <input type="time" class="time-input clock-out-time" value="${record.clock_out || ''}" data-record-id="${record.id}">
                        </div>
                    </div>
                </div>
            `).join('');
            attachListeners();
        }

        function attachListeners() {
            document.querySelectorAll('.clock-in-time').forEach(input => {
                input.addEventListener('change', (e) => {
                    const id = parseFloat(e.target.dataset.recordId);
                    const record = attendanceRecords.find(r => r.id === id);
                    if (record) {
                        record.clock_in = e.target.value;
                        validateForm();
                    }
                });
            });

            document.querySelectorAll('.clock-out-time').forEach(input => {
                input.addEventListener('change', (e) => {
                    const id = parseFloat(e.target.dataset.recordId);
                    const record = attendanceRecords.find(r => r.id === id);
                    if (record) {
                        record.clock_out = e.target.value;
                        validateForm();
                    }
                });
            });
        }

        function renderAll() {
            renderAttendanceRecords();
        }

        document.getElementById('addAttendanceBtn').addEventListener('click', addAttendanceRecord);

        document.getElementById('dateInput').addEventListener('change', (e) => {
            selectedDate = e.target.value;
            validateForm();
        });

        function validateForm() {
            let isValid = true;

            // At least one record required
            if (attendanceRecords.length === 0) {
                isValid = false;
            }

            // Each record must have clock_in
            attendanceRecords.forEach(record => {
                if (!record.clock_in || record.clock_in.length === 0) {
                    isValid = false;
                }
                
                // If clock_out is provided, it must be after clock_in
                if (record.clock_out && record.clock_out.length > 0) {
                    if (record.clock_in >= record.clock_out) {
                        isValid = false;
                    }
                }
            });

            // Date must be selected
            if (!selectedDate || selectedDate.length === 0) {
                isValid = false;
            }

            if (isValid) {
                tg.MainButton.enable();
            } else {
                tg.MainButton.disable();
            }
            
            return isValid;
        }

        function collectFormData() {
            // Sync form state with DOM
            attendanceRecords.forEach(record => {
                const clockInInput = document.querySelector(`.clock-in-time[data-record-id="${record.id}"]`);
                const clockOutInput = document.querySelector(`.clock-out-time[data-record-id="${record.id}"]`);
                if (clockInInput) record.clock_in = clockInInput.value;
                if (clockOutInput) record.clock_out = clockOutInput.value;
            });

            // Get current date
            const dateInput = document.getElementById('dateInput');
            const date = dateInput.value;

            // Prepare data for submission
            // Only include database ID if it exists (for updates)
            return {
                date: date,
                attendanceRecords: attendanceRecords.map(record => {
                    const result = {
                        clock_in: record.clock_in
                    };
                    // Include ID only if it's a database ID (numeric and not a timestamp-based ID)
                    if (record.id && typeof record.id === 'number' && record.id < 1000000000000) {
                        result.id = record.id;
                    }
                    // Include clock_out only if it's not empty
                    if (record.clock_out && record.clock_out.length > 0) {
                        result.clock_out = record.clock_out;
                    }
                    return result;
                })
            };
        }

        tg.MainButton.onClick(() => {
            if (!validateForm()) {
                tg.showAlert('Pros√≠m opravte chyby ve formul√°≈ôi:\n- Mus√≠ b√Ωt alespo≈à jeden z√°znam\n- Ka≈æd√Ω z√°znam mus√≠ m√≠t ƒças p≈ô√≠chodu\n- ƒåas odchodu mus√≠ b√Ωt po ƒçase p≈ô√≠chodu');
                return;
            }

            const formData = collectFormData();
            console.log("Sending attendance data:", formData);
            tg.sendData(JSON.stringify(formData));
        });

        initializeForm();
    </script>
</body>
</html>
