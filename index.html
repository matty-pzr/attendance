<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple InitData View</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; word-wrap: break-word; }
        .box { background: #f0f0f0; padding: 10px; margin-bottom: 20px; border-radius: 8px; }
        code { font-family: monospace; color: #d63384; }
    </style>
</head>
<body>

    <h2>1. Raw initData (For Backend)</h2>
    <p>Send this string to your server to verify signature:</p>
    <div class="box">
        <code id="raw-data">Waiting...</code>
    </div>

    <h2>2. Readable Data (Unsafe)</h2>
    <p>Visual data for the UI:</p>
    <div class="box">
        <pre id="parsed-data">Waiting...</pre>
    </div>

    <script>
        // 2. Initialize the WebApp object
        const tg = window.Telegram.WebApp;

        // 3. Tell Telegram the app is ready to show
        tg.ready();

        // 4. Expand to full height
        tg.expand();

        // 5. Display the Data
        const rawOutput = document.getElementById('raw-data');
        const parsedOutput = document.getElementById('parsed-data');

        if (tg.initData) {
            // The raw string (user=...&hash=...)
            rawOutput.innerText = tg.initData;
            
            // The object (easier to read)
            parsedOutput.innerText = JSON.stringify(tg.initDataUnsafe, null, 2);
        } else {
            rawOutput.innerText = "No initData found. Are you opening this inside Telegram?";
            parsedOutput.innerText = "{}";
        }
    </script>
</body>
</html>
